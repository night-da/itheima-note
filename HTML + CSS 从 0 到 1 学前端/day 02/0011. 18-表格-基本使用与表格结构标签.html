<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0011. 18-表格-基本使用与表格结构标签</title>
</head>
<body>
    <!-- border：添加边框线 (1像素) -->
    <table border="1">
        <!-- tr：行 -->
        <tr>
            <!-- th：表头单元格 -->
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr>
        <tr>
            <!-- td：内容单元格 -->
            <td>张三</td>
            <td>99</td>
            <td>100</td>
            <td>199</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>98</td>
            <td>100</td>
            <td>198</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>全市第一</td>
            <td>全市第一</td>
            <td>全市第一</td>
        </tr>
    </table>
</body>
</html>
