<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0013. 20-表单-input标签</title>
</head>
<body>
    <!-- 用于输入单行文本 -->
    <label>文本框：<input type="text"></label> <br><br>

    <label>密码框：<input type="password"></label> <br><br>

    <label>单选框：<input type="radio"></label> <br><br>

    <label>多选框：<input type="checkbox"></label> <br><br>

    <label>上传文件：<input type="file"></label> <br><br>

    <!-- input 标签占位文本 -->
    <label>文本框：<input type="text" placeholder="请输入用户名"></label> <br><br>
    <label>密码框：<input type="password" placeholder="请输入密码"></label> <br><br>

    <!-- 单选框 -->
    <!--checked：默认选中 -->
    性别：
    <label><input type="radio" name="gender"> 男 </label>
    <label><input type="radio" name="gender" checked> 女 </label> <br><br>

    <!-- multiple：上传多个文件 -->
    上传文件：<input type="file" multiple> <br><br>

    <!-- 多选框 -->
    兴趣爱好：
    <label><input type="checkbox"> 敲代码 </label>
    <label><input type="checkbox" checked> 敲前端代码 </label>
    <label><input type="checkbox" checked> 敲前端 HTML 代码 </label> <br><br>
</body>
</html>
