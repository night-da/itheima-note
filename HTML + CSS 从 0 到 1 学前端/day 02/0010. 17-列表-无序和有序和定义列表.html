<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0010. 17-列表-无序和有序和定义列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
    </ol>

    <!-- 定义列表 -->
    <dl>
        <!-- dt：标题 -->
        <dt>服务中心</dt>
            <!-- dd：描述 / 详情 -->
            <dd>申请售后</dd>
            <dd>售后政策</dd>
    </dl>
</body>
</html>
