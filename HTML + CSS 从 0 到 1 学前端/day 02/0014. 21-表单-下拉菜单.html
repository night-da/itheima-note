<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0014. 21-表单-下拉菜单</title>
</head>
<body>
     城市：
     <label><select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <!-- selected：默认选中 -->
        <option selected>武汉</option>
     </select></label>
</body>
</html>
