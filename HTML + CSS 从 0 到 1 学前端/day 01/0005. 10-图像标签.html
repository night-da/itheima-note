<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0005. 10-图像标签</title>
</head>
<body>
    <img src="figures/cat.jpg"> <br><br>
    <img src="figures/dog.jpg"> <br><br>

    <!-- 替换文本 -->
    <img src="figures/cat.jpg" alt="这是一只猫"> <br><br>

    <!-- 提示文本 -->
    <img src="figures/dog.jpg" title="这是一只狗"> <br><br>

    <img src="figures/cat.jpg" width="100"> <br><br>
    <img src="figures/dog.jpg" height="600"> <br><br>
</body>
</html>
