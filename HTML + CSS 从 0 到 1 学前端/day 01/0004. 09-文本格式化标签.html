<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0004. 09-文本格式化标签</title>
</head>
<body>
    <strong>strong 加粗</strong>
    <b>b 加粗</b> <br><br>

    <em>em 倾斜</em>
    <i>i 倾斜</i> <br><br>

    <ins>ins 下划线</ins>
    <u>u 下划线</u> <br><br>

    <del>del 删除线</del>
    <s>s 删除线</s> <br><br>
</body>
</html>
